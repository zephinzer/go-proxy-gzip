version: '3'
services:
  # this is an example of what a docker-compose service would look like
  proxy_gzip:
    image: zephinzer/proxy-gzip:latest
    environment:
      ADDR: '0.0.0.0'
      PORT: '1337'
      FORWARD_TO: 'http://localhost:1338'
      CONTENT_TYPE: 'application/json'
      LOG_FORMAT: 'json'
    ports:
      - '1337:1337'
